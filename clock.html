<!DOCTYPE html>
<html>
<head>
  <title>briankung.xyz - 阿公 clock</title>

  <style>
    body {
      background-color: black;
    }

    svg {
      width: 100%;
    }

    text#clock {
      font-family: 'SimSun', sans-serif;
      fill: #f8f8ff;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 65 18">
    <text id="clock" x="0" y="15"></text>
  </svg>
</body>
</html>

<script>
  const MILLISECONDS = 1000,
        ONE_SECOND = MILLISECONDS,
        ONE_MINUTE = MILLISECONDS * 60,
        clock = document.getElementById('clock');

  function setTime() {
    clock.textContent = (new Date).toLocaleString(
      'zh-CN',
      {
        hour: 'numeric',
        minute: 'numeric',
        hour12: true
      }
    );
  };

  setTime();

  window.setTimeout(
    () => window.setInterval(setTime, ONE_MINUTE),
    (ONE_MINUTE - ((new Date).getSeconds() * MILLISECONDS))
  )
</script>
